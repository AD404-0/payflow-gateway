# Redis Integration Test Configuration for PayFlow Gateway
spring.application.name=payflow-gateway-redis-test

# Database Configuration for Testing (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console (for debugging)
spring.h2.console.enabled=true

# Redis Configuration for Integration Testing
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=60000
spring.data.redis.jedis.pool.max-active=8
spring.data.redis.jedis.pool.max-idle=8
spring.data.redis.jedis.pool.min-idle=0

# Cache Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=60000

# Security Configuration for Testing
payflow.jwt.secret=test-secret-key-that-is-at-least-512-bits-long-for-security-testing-purposes
payflow.jwt.expiration=3600000

# Rate Limiting Configuration
payflow.rate-limit.requests-per-minute=100
payflow.rate-limit.burst-capacity=20

# Logging Configuration
logging.level.com.payflow.gateway=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.test=INFO
logging.level.org.springframework.cache=DEBUG
logging.level.org.springframework.data.redis=DEBUG
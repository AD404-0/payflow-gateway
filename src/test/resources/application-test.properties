# Test Configuration for PayFlow Gateway
spring.application.name=payflow-gateway-test

# Database Configuration for Testing (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console (for debugging)
spring.h2.console.enabled=true

# Security Configuration for Testing
payflow.jwt.secret=test-secret-key-that-is-at-least-512-bits-long-for-security-testing-purposes
payflow.jwt.expiration=3600000

# Disable Redis for testing
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisReactiveAutoConfiguration

# Logging Configuration
logging.level.com.payflow.gateway=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.test=INFO

# Test Profiles are activated by @ActiveProfiles annotation in test classes